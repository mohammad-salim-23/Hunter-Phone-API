<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- Daisy UI -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-6xl"> Hunting Phone</h2>

    </header>
    <main class="container mx-auto">
     <section class="bg-gray-100 p-3">
      <input id="search-field" type="text" placeholder="search......." class="input w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-cyan-300">Search</button>
      <!-- another search field -->
      <!-- <input id="search-field2" type="text" placeholder="search......." class="input w-full max-w-xs" />
      <button onclick="handleSearch2()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-cyan-300">Search</button> -->


     </section>

      <!-- search result -->
        <section>
          <!-- spinner or loader -->
          <div id="loading"  class="text-center hidden">
            <span class="loading loading-dots loading-lg"></span>
          </div>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                

            </div>
       

        <!-- show all Button -->
       <div id="show-btn" class="hidden text-center my-8">
        <button onclick="handleShowAll()" class="btn btn-info ">Show all</button>
       </div>
      </section>

      <!-- show details modal -->
    <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone_name" class="font-bold text-3xl"></h3>
    <div id="show-detail-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
               
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
